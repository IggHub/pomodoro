<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pomodoro</title>

    <link rel="stylesheet" type="text/css" href="styles/demo.css" />
    <link rel="stylesheet" type="text/css" href="styles/set1.css" />
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
      crossorigin="anonymous"></script>
</head>

<body ng-app="myPomodoro" ng-controller = 'pomodoroCtrl'>
  <section class="content bgcolor-5">
  <div class="container container-table">
      <div class="row vertical-center-row">
          <!-- app -->
        <div>

          <div>
            <div>
              <span ng-repeat="task in tasks | orderBy: reverse:false" ng-if="$last">
                <button id = "pomodoro-title" ng-click="tasks.$remove(task)">
                  {{task.text}}
                </button>

              </span>
            </div>

            {{workCounter}} <br />
            <span style="color: #f5f5f5" ng-show="!onBreak && workCounter !== 4">{{countDownPomodoro | secondsToDateTime | date:'mm:ss'}}</span>
            <span style="color: #f5f5f5" ng-show="onBreak && workCounter !== 4">{{countDownBreak | secondsToDateTime | date:'mm:ss'}}</span>
            <span style="color: #f5f5f5" ng-show="workCounter == 4">{{countDownLongBreak | secondsToDateTime | date:'mm:ss'}}</span>
            <br />

            <button ng-click="startPomodoro(); hideStart=true;" class="btn btn-danger" ng-show="!onBreak && !hideStart && workCounter !== 4">Start Pomodoro!</button>
            <button ng-click="stopPomodoro(); hideStart=false;" class="btn btn-danger" ng-show="!onBreak && hideStart && workCounter !== 4">Stop Pomodoro!</button>
            <button ng-click="resetPomodoro()" class="btn btn-danger" ng-show="!onBreak && workCounter !== 4">Reset Pomodoro!</button>

            <button ng-click="startBreak(); hideStart=true;" class="btn btn-danger" ng-show="onBreak && !hideStart && workCounter !== 4">Start Break!</button>
            <button ng-click="stopBreak(); hideStart=false;" class="btn btn-danger" ng-show="onBreak && hideStart && workCounter !== 4">Stop Break!</button>
            <button ng-click="resetBreak()" class="btn btn-danger" ng-show="onBreak && workCounter !== 4">Reset Break!</button>

            <button ng-click="startLongBreak(); hideStart=true;" class="btn btn-danger" ng-show="workCounter == 4 && !hideStart">Start Long Break!</button> <!-- workCounter%4==0 && workCounter > 0 &&  -->
            <button ng-click="stopLongBreak(); hideStart=false;" class="btn btn-danger" ng-show="workCounter == 4 && hideStart">Stop Long Break!</button>
            <button ng-click="resetLongBreak()" class="btn btn-danger" ng-show="workCounter == 4">Reset Long Break!</button>
            <br />

            <span class="input input--minoru">
              <form ng-submit="addTask()">
                <input ng-model="newTaskText" class="input__field input__field--yoko" type="text" id="input-16" />
                <label class="input__label input__label--yoko" for="input-16">
                  <span class="input__label-content input__label-content--yoko">Task</span>
                </label>
                <input  type="submit" name="update" value=" Apply "
                    style="position: absolute; height: 0px; width: 0px; border: none; padding: 0px;"
                    hidefocus="true" tabindex="-1"/>
              </form>
            </span>




          <br />
          <h4>Other tasks:</h4>
          <br />

          <ul>
            <li ng-repeat="task in tasks | orderBy: reverse:true" ng-if="$index>0">
              {{task.text}}
            </li>
          </ul>

          <br />
          </div>

        </div>
      </div>
  </div>

    </section>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDdcTUAprNPSrrXx_MU9MDY6TBQ5kFKo_0",
      authDomain: "pomodoro-iggy.firebaseapp.com",
      databaseURL: "https://pomodoro-iggy.firebaseio.com",
      storageBucket: "pomodoro-iggy.appspot.com",
      messagingSenderId: "522077127311"
    };
    firebase.initializeApp(config);
  </script>

  <script>
    $('#pomodoro-title').addClass('animated wobble');
  </script>
  <script src="/scripts/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
    <!-- firebase -->

</body>

</html>
