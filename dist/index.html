<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>

<body>
  <div class="container container-table">
      <div class="row vertical-center-row">
          <!-- app -->
        <div ng-app="myPomodoro" ng-controller = 'pomodoroCtrl'>
            
          <div>
            Work counter {{workCounter}} <br />
            Countdown pomo: <span>{{countDownPomodoro | secondsToDateTime | date:'mm:ss'}}</span><br />
            Countdown break: <span>{{countDownBreak | secondsToDateTime | date:'mm:ss'}}</span><br />
            Countdown long break: <span>{{countDownLongBreak | secondsToDateTime | date:'mm:ss'}}</span><br />

            <button ng-click="startPomodoro(); hideStart=true;" class="btn btn-danger" ng-show="!onBreak && !hideStart && workCounter !== 4">Start Pomodoro!</button>
            <button ng-click="stopPomodoro(); hideStart=false;" class="btn btn-danger" ng-show="!onBreak && hideStart && workCounter !== 4">Stop Pomodoro!</button>
            <button ng-click="resetPomodoro()" class="btn btn-danger" ng-show="!onBreak && workCounter !== 4">Reset Pomodoro!</button>
            <br />

            <button ng-click="startBreak(); hideStart=true;" class="btn btn-danger" ng-show="onBreak && !hideStart && workCounter !== 4">Start Break!</button>
            <button ng-click="stopBreak(); hideStart=false;" class="btn btn-danger" ng-show="onBreak && hideStart && workCounter !== 4">Stop Break!</button>
            <button ng-click="resetBreak()" class="btn btn-danger" ng-show="onBreak && workCounter !== 4">Reset Break!</button>
            <br />

            <button ng-click="startLongBreak(); hideStart=true;" class="btn btn-danger" ng-show="workCounter == 4 && !hideStart">Start Long Break!</button> <!-- workCounter%4==0 && workCounter > 0 &&  -->
            <button ng-click="stopLongBreak(); hideStart=false;" class="btn btn-danger" ng-show="workCounter == 4 && hideStart">Stop Long Break!</button>
            <button ng-click="resetLongBreak()" class="btn btn-danger" ng-show="workCounter == 4">Reset Long Break!</button>
          </div>

        </div>
      </div>
  </div>

    <script src="/scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
</body>

</html>
