<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>

<body>
  <div class="container container-table">
      <div class="row vertical-center-row">
          <!-- app -->
          <div ng-app="myPomodoro" ng-controller = 'pomodoroCtrl'>
            <!--<button ng-click="count = count + 1" ng-init="count=0" class="btn btn-danger">Pomodoro!</button>
            <span>Count: {{count}}</span>-->
            Countdown: <span>{{countDown | secondsToDateTime | date:'mm:ss'}}</span><br />
            <button ng-click="startPomodoro()" class="btn btn-danger">Start Pomodoro!</button>
            <button ng-click="stopPomodoro()" class="btn btn-danger">Stop Pomodoro!</button>
            <button ng-click="resetPomodoro()" class="btn btn-danger">Reset Pomodoro!</button>
        </div>
      </div>
  </div>

    <script src="/scripts/app.js"></script>
</body>

</html>
